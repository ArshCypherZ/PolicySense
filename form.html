<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 50%;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="checkbox"] {
            margin-top: 15px;
        }
        .section {
            margin-top: 20px;
        }
        .inline {
            display: inline-block;
            margin-right: 15px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form>
        <!-- Personal Information -->
        <div class="section">
            <h2>Personal Information</h2>
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>
            
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            
            <label>Gender</label>
            <div class="inline">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
            </div>
            <div class="inline">
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
            
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" name="phone-number" required>
        </div>

        <!-- Employment Information -->
        <div class="section">
            <h2>Employment Information</h2>
            <label for="occupation">Occupation</label>
            <input type="text" id="occupation" name="occupation" required>
            
            <label for="work-address">Work Address</label>
            <input type="text" id="work-address" name="work-address">
            
            <label for="email">Email Address (Work)</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Insurance Coverage Details -->
        <div class="section">
            <h2>Insurance Coverage Details</h2>
            <label>Type of Insurance</label>
            <div class="inline">
                <input type="radio" id="term-life" name="insurance-type" value="term-life" required>
                <label for="term-life">Term Life</label>
            </div>
            <div class="inline">
                <input type="radio" id="whole-life" name="insurance-type" value="whole-life" required>
                <label for="whole-life">Whole Life</label>
            </div>
            <div class="inline">
                <input type="radio" id="universal-life" name="insurance-type" value="universal-life" required>
                <label for="universal-life">Universal Life</label>
            </div>

            <label for="coverage-amount">Coverage Amount</label>
            <input type="text" id="coverage-amount" name="coverage-amount" required>
            
            <label>Premium Payment</label>
            <div class="inline">
                <input type="radio" id="monthly" name="premium-payment" value="monthly" required>
                <label for="monthly">Monthly</label>
            </div>
            <div class="inline">
                <input type="radio" id="quarterly" name="premium-payment" value="quarterly" required>
                <label for="quarterly">Quarterly</label>
            </div>
            <div class="inline">
                <input type="radio" id="annually" name="premium-payment" value="annually" required>
                <label for="annually">Annually</label>
            </div>

            <label for="additional-riders">Additional Riders (if any)</label>
            <input type="text" id="additional-riders" name="additional-riders">
        </div>

        <!-- Declaration -->
        <div class="section">
            <h2>Declaration</h2>
            <input type="checkbox" id="declaration" name="declaration" required>
            <label for="declaration">I declare that the information provided in this application is true and complete to the best of my knowledge. I understand that any misrepresentation or omission may result in the denial of my insurance claim.</label>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
